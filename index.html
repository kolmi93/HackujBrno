<html>

            top: 0;
            right: 0;
            margin: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="selector">
<ul>
    <li>
        <a href="#" onclick="toggleDataset('zelen')">Zelen</a>
        <a href="#" onclick="toggleDataset('playground')">Hriste</a>

    </li>
</ul>
</div>

</body>
<script src="main.js"></script>

</html>
